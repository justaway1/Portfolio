<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Choose a Name</title>
</head>

<body>
    <div id="main-container">
        <header>
            <h1 id="main-title">Choose a <span class="theName">NAME</span>  for you || your baby!</h1>
        </header>

        <div id="main-info">
            <p id="info-text">Have you ever wondered what name to pick for your baby?
                Well... you have come to the right place. Just type the <strong>first letter</strong> of the name you
                were considering into the box and let the magic begins!
            </p>
        </div>
        <div id="name-section">
            <input type="text"  id="input-name" placeholder="e.g A or B">
            <input type="button" value="Search" id="search-name">
            <p id="show-names"></p>
        </div>

    </div>



    <script type="module" src="main.js"></script>
</body>

</html>
